<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/ranking.css">
    <script src="../lib/jquery-1.9.1.min.js"></script>
    <script src="../js/common.js"></script>
    <title>西子小读</title>
</head>
<body>
<header>
    <p>营养值排行榜</p>
</header>
<div class="info">
    <p class="redFont">领取奖品前需绑定手机！</p>
    <p class="redFont">去绑定></p>
</div>
<main>
    <section id="myRanking">
        <div class="card">
            <div class="rank">12</div>
            <div class="imgUrl">
                <img src="../images/getPrize/test.png" alt="">
            </div>
            <div class="details">
                <div class="line">
                    <div class="nickname">达拉崩吧</div>
                    <div class="company">杭州锋阅网络科技有限公司</div>
                </div>
                <div class="line">
                    <div class="column">
                        <p class="heart">已获/已献爱心: 5/6个</p>
                        <p class="readTime">阅读时长： 01:12:12</p>
                    </div>
                    <div class="health">1000营养值</div>
                </div>
            </div>
        </div>
    </section>
    <!--排行榜-->
    <ul id="ranking-list"></ul>
    <div class="ad">
        <img src="../images/game/pic_biggift.png" alt="">
    </div>
</main>
<script src="../js/ranking.js"></script>
</body>
</html>
