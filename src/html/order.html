<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../lib/swiper-4.2.0.min.css">
    <link rel="stylesheet" href="../css/order.css">
    <script src="../lib/jquery-1.9.1.min.js"></script>
    <script src="../js/common.js"></script>
    <title>西子小读</title>
</head>
<body>
<div class="banner">
    <img src="../images/order/pic_function_01.jpg" alt="">
</div>
<div class="title">
    <p>每天 <span class="special">9:00</span> 限量免费抢购（ <span>4.23-5.31</span> ）</p>
    <p>今日专享免费阅读名额 <span class="special">1000</span> 个</p>
</div>
<div class="main-bg"></div>
<div class="footer">
    <div class="carousel">
        <p class="cap">免费试读</p>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!--根据请求接口数据添加到dom里-->
                <div class="swiper-slide">
                    <img src="../images/getPrize/test.png" alt="" class="book-img">
                    <p class="book-time">2018-03-06</p>
                </div>
                <div class="swiper-slide">
                    <img src="../images/getPrize/test.png" alt="" class="book-img">
                    <p class="book-time">2018-03-06</p>
                </div>
                <div class="swiper-slide">
                    <img src="../images/getPrize/test.png" alt="" class="book-img">
                    <p class="book-time">2018-03-06</p>
                </div>
            </div>
        </div>
    </div>
    <!--底部button-->
    <div class="footer-label">
        <div class="priceBox">
            <p><span class="price">0</span>元/年</p>
            <p><span class="price-origin">68</span>元/年</p>
        </div>
        <div class="orderBtn">
            <p>免费抢</p>
        </div>
        <div class="freeTime">
            <p><span id="time">09:09:09</span>后免费抢</p>
        </div>
    </div>
</div>
<script src="../lib/swiper-4.2.0.min.js"></script>
<script src="../js/order.js"></script>

</html>
