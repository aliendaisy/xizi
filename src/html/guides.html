<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/guides.css">
    <script src="../lib/jquery-1.9.1.min.js"></script>
    <script src="../js/common.js"></script>
    <title>西子小读</title>
</head>
<body>
    <header>
        <p>营养值攻略</p>
    </header>
    <main>
        <article class="brief">
            <p class="title">什么是营养值？</p>
            <p class="content">
                营养值，代表着用户在"西子小读"平台阅读的积累。坚持阅读的天数越多，完成的任务越多，获取的营养值越多。
            </p>
        </article>
        <section class="questions">
            <p class="title">如何获取营养值？</p>
            <div class="flex-icons">
                <div class="row">
                    <div class="icon">
                        <img src="../images/guides/pic_yyz_read.png" alt="">
                        <div class="text">
                            <p>读完当日西子小读</p>
                            <p class="subtext"><span>+10</span> 营养值/天</p>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="../images/guides/pic_yyz_share.png" alt="">
                        <div class="text">
                            <p>转发西子小读打卡页到朋友圈</p>
                            <p class="subtext"><span>+10</span> 营养值/天</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="icon">
                        <img src="../images/guides/pic_yyz_share30.png" alt="">
                        <div class="text">
                            <p>转发西子小读打卡页到朋友圈累计30天</p>
                            <p class="subtext"><span>可领取精美礼品一份</span></p>
                        </div>
                        <div class="getGift">领取礼品</div>
                    </div>
                    <div class="icon">
                        <img src="../images/guides/pic_yyz_refit.png" alt="">
                        <div class="text">
                            <p>补读往期西子小读</p>
                            <p class="subtext"><span>+10</span> 营养值/天</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="questions">
            <p class="title">营养值有什么好处？</p>
            <div class="row">
                <div class="icon">
                    <img src="../images/guides/pic_yyz_welfare.png" alt="">
                    <div class="text">
                        <p>营养值每增加2000</p>
                        <p class="subtext"><span>可帮你捐助一项公益</span></p>
                    </div>
                </div>
                <div class="icon">
                    <img src="../images/guides/pic_yyz_prize.png" alt="">
                    <div class="text">
                        <p>营养值排名前列</p>
                        <p class="subtext"><span>活动期间可夺取大奖</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
<script src="../js/guides.js"></script>
</body>
</html>
